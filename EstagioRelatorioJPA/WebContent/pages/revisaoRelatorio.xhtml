<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/templatePages.html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<f:metadata>
		<f:event listener="#{revisaoRelatorioBean.buscarListaRevisao}" type="preRenderComponent" />  
	</f:metadata>
	
	<ui:define name="conteudo">
		<h:form id="formMensagem">
			<p:growl autoUpdate="true"/>
		</h:form>
		
		<p:panel header="..:: Revisar Relatório">
			<h:form id="tabelaRelatorio">
				<p:fieldset>
					<p:dataTable id="tabela" var="item" value="#{revisaoRelatorioBean.facade.listaRevisao}" filteredValue="#{revisaoRelatorioBean.facade.listaRevisaoFilter}"
						emptyMessage="Não existe relatórios para revisão...">
						<f:facet name="header">
							Revisão de Relatório
						</f:facet>
						
						<p:column headerText="Data Cadastro">
							<h:outputLabel value="#{item.dataCadastro}"/> 
						</p:column>
						
						<p:column headerText="Módulo">
							<h:outputLabel value="#{item.modulo}"/>
						</p:column>
						
						<p:column headerText="Status">
							<h:outputLabel value="#{item.revisao eq 'true' ? 'Revisão' : ''}"/>
						</p:column>
						
						<p:column style="text-align:center;">
							<p:commandButton icon="ui-icon-pencil">
							
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:fieldset>
			</h:form>
		</p:panel>
		
		<h:form id="formCorrecao">
			<p:dialog width="900" height="500" header="..::Correção do Relatório" widgetVar="dialogRevisao" draggable="false" modal="true" resizable="false" position="top" >
				<p:fieldset>
					<h:panelGrid id="grid" columns="2">
						<h:outputLabel value="Nome do Aluno:"/>
						<h:outputLabel value="#{revisaoRelatorioBean.facade.relatorioRevisao.aluno.nome}" style="font-weight: bold;"/>
						
						<h:outputLabel value="Nome do Supervisor:"/>
						<h:outputLabel value="#{revisaoRelatorioBean.facade.relatorioRevisao.campoEstagio.supervisor.nome}" style="font-weight: bold;"/>
						
						<h:outputLabel value="Campo de Estágio:"/>
						<h:outputLabel value="#{revisaoRelatorioBean.facade.relatorioRevisao.campoEstagio.nome}" style="font-weight: bold;"/>
						
						<h:outputLabel value="Turma:"/>
						<h:outputLabel value="#{revisaoRelatorioBean.facade.relatorioRevisao.aluno.nomeTurma}" style="font-weight: bold;"/>
						
						<h:outputLabel value="Módulo:"/>
						<h:outputLabel value="#{revisaoRelatorioBean.facade.relatorioRevisao.modulo}" style="font-weight: bold;"/>
						
						<h:outputLabel value="Observação:"/>
						<h:outputLabel value="#{revisaoRelatorioBean.facade.relatorioRevisao.observacao}" style="font-weight: bold;"/>
					</h:panelGrid>
				</p:fieldset>
				<br/>
				<p:fieldset>
					<h:panelGrid columns="1">
						<h:outputLabel value="Conteúdo do Relatório:"/>
						<p:editor id="editor" value="#{revisaoRelatorioBean.facade.relatorioRevisao.texto}" width="865" height="600"  /><br/>
					</h:panelGrid>
				</p:fieldset>
				<br/>
				<p:commandButton value="Enviar para Validação" icon="ui-icon-check" oncomplete="validarRelatorio.show()" />
			</p:dialog>
		</h:form>
		
		<h:form id="formEnviar">
			<p:confirmDialog message="Deseja realmente Salvar e Enviar o Relatório, após escolher sim não será possível edita-ló sem a liberação da Coordenação ?" 
				header="..:: Salvar e Enviar Relatório" widgetVar="salvarRelatorio">
				<p:commandButton value="Sim" actionListener="#{revisaoRelatorioBean.saveRevisao}" update=":formMensagem :formEnviar :formRelatorio" />
				<p:commandButton value="Não" oncomplete="salvarRelatorio.hide()"/>
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
