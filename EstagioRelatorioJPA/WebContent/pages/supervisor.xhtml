<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/templatePages.html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<ui:define name="conteudo">
		<p:panel  header="..:: Cadastro de Supervisor">
			<h:form id="formNovo">
				<p:commandButton value="Novo Supervisor" icon="ui-icon-disk" oncomplete="dialogCadSupervisor.show()"/>
			</h:form><br/>
			
			<h:form id="formTabelaSupervisor">
				<p:dataTable id="tabelaSupervisor" emptyMessage="Sem Registros...">
					<f:facet name="header">
						Supervisores Cadastrados
					</f:facet>
				
				</p:dataTable>
			</h:form>
		</p:panel>
		
		<h:form id="formCadastro" enctype="multipart/form-data">
				<p:dialog resizable="false" draggable="false" modal="true" position="center" closable="false" 
					header="..::: Novo Supervisor - [ * Campo Obrigatorio ]" widgetVar="dialogCadSupervisor">
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome:" />
						<p:inputText value="#{supervisorBean.nome}"/>
						
						<h:outputLabel value="Assinatura:" />
						<p:fileUpload value="#{supervisorBean.file}" mode="simple"/>
						
					</h:panelGrid>
					<p:commandButton ajax="false" value="Salvar" actionListener="#{supervisorBean.save}"/>
					<p:commandButton value="Sair" icon="ui-icon-close" oncomplete="dialogCadContrato.hide()"/>
				</p:dialog>
			</h:form>
	</ui:define>
</ui:composition>
