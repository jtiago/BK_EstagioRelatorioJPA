<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/templatePages.html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<ui:define name="conteudo">
		<p:panel  header="..:: Cadastro de Turma">
			<h:form id="formMessage">
				<p:growl autoUpdate="true" rendered="#{turmaBean.mensagem}"/>
			</h:form>
			
			<h:form id="formNovo">
				<h:panelGrid columns="2">
					<p:commandButton value="Nova Turma" icon="ui-icon-disk" oncomplete="dialogCadTurma.show()"/>
				</h:panelGrid>
			</h:form><br/>
			
			<h:form id="formTabelaTurma">
				<p:dataTable id="tabelaTurma" var="item" value="#{turmaBean.facade.listaTurma}" emptyMessage="Sem Registros..."
					filteredValue="#{turmaBean.facade.listaTurmaFilter}">
					<f:facet name="header">
						Turmas Cadastrados
					</f:facet>
					
					<p:column headerText="Nome" filterBy="#{item.nome}" filterMatchMode="contains">
						<h:outputLabel value="#{item.nome}"/>
					</p:column>
					
					<p:column headerText="Nome do Curso" filterBy="#{item.nomeCurso}" filterMatchMode="contains">
						<h:outputLabel value="#{item.nomeCurso}"/>
					</p:column>
					
					<p:column headerText="Modulo Liberado" filterBy="#{item.modulo}" filterMatchMode="contains">
						<h:outputLabel value="#{item.modulo}"/>
					</p:column>
					
					<p:column style="text-align:right; width: 185px;">
						<p:commandButton icon="ui-icon-trash" title="Remover Turma" oncomplete="removeTurma.show()">
							<f:setPropertyActionListener target="#{turmaBean.facade.turma}" value="#{item}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil" title="Alterar Turma" oncomplete="dialogAltTurma.show()" update=":formAlterar">
							<f:setPropertyActionListener target="#{turmaBean.facade.turmaAltera}" value="#{item}" />
						</p:commandButton>
						
						<p:commandButton  icon="ui-icon-check" title="Liberar Modulo para Relatorio" oncomplete="dialogCadLiberar.show()" update=":formLiberar">
							<f:setPropertyActionListener target="#{turmaBean.facadeLiberarRelatorio.liberarRelatorio.turmaLiberarRelatorio}" value="#{item}" />
						</p:commandButton>
						
						<p:commandButton  icon="ui-icon-cancel" title="Fechar de Modulo Liberado" oncomplete="dialogCadFechamento.show()" update=":formFechamento">
							<f:setPropertyActionListener target="#{turmaBean.facadeLiberarRelatorio.liberarRelatorio.turmaLiberarRelatorio}" value="#{item}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
		
		<h:form id="formDelete">
			<p:confirmDialog message="Deseja realmente remover este Turma ?" header="..:: Remover Turma" widgetVar="removeTurma">
				<p:commandButton value="Sim" actionListener="#{turmaBean.remove}" update=":formMessage :formDelete :formTabelaTurma" />
				<p:commandButton value="Nao" oncomplete="removeTurma.hide()"/>
			</p:confirmDialog>
		</h:form>
		
		<h:form id="formCadastro">
				<p:dialog resizable="false" draggable="false" modal="true" position="center" closable="false" 
					header="..::: Nova Turma - [ * Campo Obrigatorio ]" widgetVar="dialogCadTurma">
					<h:panelGrid id="grid" columns="2">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{turmaBean.facade.turma.nome}" required="true"/>
						
						<p:outputLabel for="nomeCurso" value="Nome do Curso:" />
						<p:inputText id="nomeCurso" value="#{turmaBean.facade.turma.nomeCurso}" required="true"/>
						
						<p:outputLabel for="turno" value="Turno:" />
						<p:selectOneMenu id="turno" value="#{turmaBean.facade.turma.turno}" required="true">
				            <f:selectItem itemLabel="Selecione" itemValue="#{null}" />
				            <f:selectItem itemLabel="Matutino" itemValue="Matutino" />
				            <f:selectItem itemLabel="Noturno" itemValue="Noturno" />
				            <f:selectItem itemLabel="Final de Senama" itemValue="Final de Semana" />
				        </p:selectOneMenu>
					</h:panelGrid>
					<p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{turmaBean.save}" onclick="lazyload()"
						update=":formCadastro:grid :formTabelaTurma :formMessage"/>
					<p:commandButton value="Sair" icon="ui-icon-close" oncomplete="dialogCadTurma.hide()" onclick="lazyload()"/>
				</p:dialog>
			</h:form>
			
		<h:form id="formAlterar">
			<p:dialog resizable="false" draggable="false" modal="true" position="center" closable="false" 
				header="..::: Novo Turma - [ * Turma Obrigatorio ]" widgetVar="dialogAltTurma">
				<h:panelGrid id="grid" columns="2">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{turmaBean.facade.turmaAltera.nome}" required="true"/>
					
					<p:outputLabel for="nomeCurso" value="Nome do Curso:" />
					<p:inputText id="nomeCurso" value="#{turmaBean.facade.turmaAltera.nomeCurso}" required="true"/>
					
					<p:outputLabel for="turno" value="Turno:" />
					<p:selectOneMenu id="turno" value="#{turmaBean.facade.turmaAltera.turno}" required="true">
			            <f:selectItem itemLabel="Selecione" itemValue="#{null}" />
			            <f:selectItem itemLabel="Matutino" itemValue="Matutino" />
			            <f:selectItem itemLabel="Noturno" itemValue="Noturno" />
			            <f:selectItem itemLabel="Final de Senama" itemValue="Final de Semana" />
			        </p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton value="Alterar" icon="ui-icon-pencil" actionListener="#{turmaBean.update}"
					update=":formTabelaTurma :formAlterar:grid :formMessage" onclick="lazyload()"/>
				<p:commandButton value="Sair" icon="ui-icon-close" oncomplete="dialogAltTurma.hide()" onclick="lazyload()"/>
			</p:dialog>
		</h:form>
		
		<h:form id="formLiberar">
			<p:dialog resizable="false" draggable="false" modal="true" position="center" closable="false" 
				header="..::: Liberar Relatorio por Turma - [ * Campo Obrigatorio ]" widgetVar="dialogCadLiberar">
				<h:panelGrid id="grid" columns="2">
					<p:outputLabel for="turma" value="Turma:" />
					<p:inputText id="turma" value="#{turmaBean.facadeLiberarRelatorio.liberarRelatorio.turmaLiberarRelatorio.nome}" required="true" disabled="true"/>
					
					<p:outputLabel for="modulo" value="Modulo:" />
					 <p:selectOneMenu id="modulo" value="#{turmaBean.facadeLiberarRelatorio.liberarRelatorio.modulo}" required="true">  
                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" />  
                        <f:selectItems value="#{liberarBean.facade.modulo}" var="m" itemValue="#{m}" itemLabel="#{m.label}"/>  
                    </p:selectOneMenu> 
					
				</h:panelGrid>
				<p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{turmaBean.saveLiberarRelatorio}"
					update=":formLiberar:grid :formMessage" onclick="lazyload()"/>
				<p:commandButton value="Sair" icon="ui-icon-close" oncomplete="dialogCadLiberar.hide()" onclick="lazyload()"/>
			</p:dialog>
		</h:form>
		
		<h:form id="formFechamento">
			<p:dialog resizable="false" draggable="false" modal="true" position="center" closable="false" 
				header="..::: Fchamento de Modulo para Relatorio - [ * Campo Obrigatorio ]" widgetVar="dialogCadFechamento">
				<h:panelGrid id="grid" columns="2">
					<h:outputLabel value="Turma:" />
					<h:outputLabel value="#{turmaBean.facadeLiberarRelatorio.liberarRelatorio.turmaLiberarRelatorio.nome}" style="font-weight: bold;" />
					
					<h:outputLabel value="Modulo em Aberto:" />
					<h:outputLabel value="#{turmaBean.facadeLiberarRelatorio.liberarRelatorio.turmaLiberarRelatorio.modulo}" style="font-weight: bold;"/>
					
				</h:panelGrid>
				<p:commandButton value="Fechar" icon="ui-icon-circle-close" actionListener="#{turmaBean.fecharModuloLiberado}"
					update=":formMessage" onclick="lazyload()"/>
				<p:commandButton value="Sair" icon="ui-icon-close" oncomplete="dialogCadFechamento.hide()" onclick="lazyload()"/>
			</p:dialog>
		</h:form>
		
		<h:form>
			<p:remoteCommand name="lazyload">  
		        <f:setPropertyActionListener value="#{false}" target="#{turmaBean.mensagem}" />  
		    </p:remoteCommand> 
		</h:form>
	</ui:define>
</ui:composition>
